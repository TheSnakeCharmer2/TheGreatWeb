<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Audio Tutorial</title>
</head>
<body>
<h2>Audio in HTML</h2>
<hr >
<p>Here is an example of an Audio player, with a short snip of a song:</p>

<audio controls>
    <source src="ConscienceFadingsnippet.ogg" type="audio/ogg">
    <source src="ConscienceFadingsnip.mp3" type="audio/mp3"
</audio>

</body>
</html>
